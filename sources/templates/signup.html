{% extends 'base.html' %}
{% block title %}
InkyPi - New User Sign-Up
{% endblock %}

{% block body %}
    <div class="bg-container">
        <section>
            <div class="inky-login-frame">
                <div class="inky-login-wrapper">
                    <div class="inky-header">
                        <a href="#"><img id="brand-logo" src="{{ url_for('static', filename='images/inky-head.png') }}" alt="inky-logo"></a>
                        <h1 id="brand-name">Inky Pi Portal</h1>
                        <p id="brand-motto">Drag. Draw. Drop. Drool</p>
{#                        <hr style="transform: rotate(90deg)">#}
                        <hr>
                    </div>
                    <div class="inky-login-form">
                        <form action="">
                            <div class="inky-inputbox">
                                <!--User Name-->
                                <div id="username-wrapper">
                                    <label>
                                        <input class="inkyInput" maxlength="255" name="username" type="text" placeholder="E-mail address or username" required>
                                    </label>
                                </div>
                                <!--Password-->
                                <div id="password-wrapper">
                                    <label>
                                        <input class="inkyInput" maxlength="64" name="password" type="password" placeholder="Password" required>
                                    </label>
                                </div>
                                <!--Submit Button-->
                                <div id="inkyBtn">
                                    <button type="submit" class="inkyBtn">Create Account</button>
                                </div>
                                <!--Policy & Terms-->
                                <div id="data-policy-wrapper">
                                    <p class="inky-data-policy">All your data is stored locally on your device.<br>This is never shared with any 3rd party.</p>
                                </div>
                            </div>
                        </form>
                        <!--New User Registration-->
                        <div id="new-user-wrapper">
                            <span class="inky-new-user">Already have an account? <a href="{{ url_for('auth.landing_page') }}">Log In</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

{% endblock %}
